name: ci

on:
  push:
    branches:
      - main  
    paths:
    - project/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2


    # Install python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11


    - name: Execute tests
      run: |
          chmod +x ./project/tests.sh
          ./project/tests.sh
